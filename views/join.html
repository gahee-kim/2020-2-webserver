{% extends 'layout.html' %}

{% block contents %}
  <div class="timeline">
    <p style="width: 250px; font-weight: bold; height: 30px; text-align: center; color: rgb(168, 139, 201);">MEMBER JOIN</p>
    <form id="join-form" action="/auth/join" method="post">
      <div class="input-group">
        <div class="le"><label for="join-email">이메일</label></div>
        <div class="ri"><input id="join-email" type="email" name="email"></div>
      </div>
      <div class="input-group">
        <div class="le"><label for="join-name">이름 or 닉네임</label></div>
        <div class="ri"><input id="join-name" type="text" name="name"></div>
      </div>
      <div class="input-group">
        <div class="le"><label for="join-password">비밀번호</label></div>
        <div class="ri"><input id="join-password" type="password" name="password"></div>
      </div>
      <div class="join_btn">
        <button id="join-btn" type="submit" class="btn">OK</button>
      </div>
    </form>
  </div>
{% endblock %}

{% block script %}
  <script>
    window.onload = () => {
      if (new URL(location.href).searchParams.get('error')) {
        alert('이미 존재하는 이메일입니다.');
      }
    };
  </script>
{% endblock %}
